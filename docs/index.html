<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- 标题 -->
  <title>WarmScar's Blog</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <!-- icon -->
  <link rel="icon" href="./_imgs/favicon.ico">
  <!-- 修改侧边栏样式 -->
  <style>
    .sidebar-nav a {
      font-size: 16px !important;
    }
    .sidebar-nav ul {
      padding: 25px;
    }
  </style>
</head>
<body>
  <div id="app">🏃‍🏃‍🏃‍💨 加载中...</div>
  <script>
    window.$docsify = {
      name: 'Warmscar\'s Blog', // 展示在侧边栏顶部的标题
      repo: 'https://github.com/warmscar', // 右上角的挂件
      coverpage: true, // 封面
      themeColor: '#25798A', // 主题色
      loadSidebar: true, // 侧边栏
      loadNavbar: true, // 导航栏
      auto2top: true, // 切换页面后跳转到页面顶部
      autoHeader: true, // 自动根据侧边栏标题为每个页面添加标题
      maxLevel: 2, // 默认渲染的标题层级
      subMaxLevel: 2, // 生成目录的最大层级
      relativePath: true, // 启动相对路径
      // 全文搜索插件配置
      search: {
        paths: 'auto',
        placeholder: '🎯 Type to search ',
        noData: '😞 No Results! ',
        depth: 6
      },
      // 分页插件配置
      pagination: {
        previousText: 'PREVIOUS',
        nextText: 'NEXT',
        crossChapter: true
      },
      // 进度条配置
      progress: {
        position: "bottom",
        color: "var(--theme-color,#25798A)",
        height: "3px",
      },
      // 字数统计
      count: {
        position: "bottom"
      }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- 全文搜索插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- 图片缩放插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <!-- 分页插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <!-- 复制代码块插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <!-- 阅读进度条 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-progress@latest/dist/progress.min.js"></script>
  <!-- 字数统计 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-count@latest/dist/countable.min.js"></script>
</body>
</html>
